version: 0.2

phases:
  install:
    commands:
      - npm i yarn@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - yarn install
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync ./build $S3_BUCKET
